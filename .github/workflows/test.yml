name: business-contacts-test

on:
  pull_request:
    branches: [ main ]

jobs:
      
  build:
    name: Test
    runs-on: ubuntu-latest
    
    steps:

    # Run tests
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm test